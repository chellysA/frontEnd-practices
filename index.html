<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Facebook</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="row" id="nav-bar">
      <div>
        <img
          class="logo"
          src="assets/img/facebook_icon-icons.com_66092.png"
          alt="profile-pic"
        />
      </div>
      <div id="search-box">
        <button type="submit" class="btn btn-default" id="search">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>

      <div class="col-xs-1 col-xs-offset-3">
        <img src="assets/img/780803.png" id="home" />
      </div>
      <div class="col-xs-1">
        <img src="assets/img/facebook-watch-6745621-5575200.png" id="whatch" />
      </div>
      <div class="col-xs-1">
        <img src="assets/img/marketplace.png" id="marketP" />
      </div>
      <div class="col-xs-1">
        <img src="assets/img/groups.png.png" id="groups" />
      </div>
      <div class="col-xs-2">
        <img src="assets/img/Hamburger_icon.svg.png" id="ham" />
      </div>
      <div id="right">
        <div class="col-xs-1" id="crear-box">
          <button class="btn btn-default" id="crear">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
        <div class="col-xs-1" id="messe-box">
          <button class="btn btn-default" id="messe">
            <span class="glyphicon glyphicon-envelope"></span>
          </button>
        </div>
        <div class="col-xs-1" id="notif-box">
          <button class="btn btn-default" id="notif">
            <span class="glyphicon glyphicon-cloud"></span>
          </button>
        </div>
        <div>
          <img class="pic" src="assets/img/civil.jpg" />
        </div>
      </div>
    </div>
    <div class="row col-xs-5 col-xs-offset-6" id="history">
      <div class="name-box">
        <img class="pic" src="assets/img/civil.jpg" />
        <div class="name-box2">
          <p id="name">Chellys Andree Castillo</p>
          <p id="date">
            7 de octubre de 2022 .
            <span class="glyphicon glyphicon-user" width="2"></span>
          </p>
        </div>
      </div>
      <p>
        Ya 1 mes y todavia siento que fue un sue√±o &#128525;<span
          class="glyphicon glyphicon-heart"
          width="2"
        ></span>
      </p>
      <img src="assets/img/ileyyo.jpg" width="100%" />
    </div>
  </body>
</html>
